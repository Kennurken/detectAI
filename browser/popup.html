<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Digital Trace AI</title>
  <style>
    /* Негізгі стильдер - Барлығы осында, сыртқы сілтемелер жоқ */
    body { 
      width: 380px; 
      background: #020617; 
      color: #f8fafc; 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 16px;
      overflow-x: hidden;
    }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .logo { font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 8px; }
    .logo-dot { width: 4px; height: 24px; background: #6366f1; border-radius: 4px; }
    .badge { 
      font-size: 10px; 
      font-weight: bold; 
      color: #a5b4fc; 
      background: rgba(99, 102, 241, 0.1); 
      padding: 4px 8px; 
      border-radius: 6px; 
      border: 1px solid rgba(99, 102, 241, 0.2); 
    }

    .glass-panel {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: transparent;
      border: none;
      color: #f1f5f9;
      font-size: 14px;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    textarea::placeholder { color: #64748b; }

    .btn-group { display: grid; grid-template-cols: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    
    button {
      cursor: pointer;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: bold;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-primary { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); opacity: 0.9; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn-secondary { background: #1e293b; color: #e2e8f0; border: 1px solid #334155; }
    .btn-secondary:hover { background: #334155; }
    .btn-secondary:disabled { opacity: 0.5; cursor: not-allowed; }

    #result { display: none; } 
    .result-card { border-left: 4px solid #6366f1; }
    .verdict-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .verdict-text { font-weight: 800; font-size: 16px; }
    .confidence { font-size: 10px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    .reason { font-size: 12px; color: #cbd5e1; line-height: 1.5; margin: 0; }

    .scan-line {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: #818cf8;
      box-shadow: 0 0 12px #818cf8;
      display: none;
      animation: scan 2s linear infinite;
      z-index: 10;
    }
    @keyframes scan { 
      0% { top: -2px; } 
      100% { top: 100%; } 
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="logo"><span class="logo-dot"></span> Digital Trace</div>
      <div style="font-size: 10px; color: #94a3b8; font-weight: bold; margin-left: 12px; letter-spacing: 1px;">AI CYBER-INTELLIGENCE</div>
    </div>
    <div class="badge">G 2.0 FLASH</div>
  </div>

  <div class="glass-panel">
    <div id="scanLine" class="scan-line"></div>
    <textarea id="msgInput" placeholder="Күдікті мәтінді немесе сілтемені осында қойыңыз..."></textarea>
  </div>

  <div class="btn-group">
    <button id="checkTextBtn" class="btn-primary">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Мәтінді талдау
    </button>
    <button id="checkScreenBtn" class="btn-secondary">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Экранды қарау
    </button>
  </div>

  <div id="result">
    <div id="resultCard" class="glass-panel result-card">
      <div class="verdict-header">
        <span id="verdictLabel" class="verdict-text">Талдау нәтижесі</span>
        <span id="confidenceBadge" class="confidence"></span>
      </div>
      <p id="reasonText" class="reason"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

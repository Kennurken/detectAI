<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 360px; background: #0b0f19; color: #e5e7eb; font-family: 'Inter', sans-serif; }
    .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .neon-btn { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
  </style>
</head>
<body class="p-5">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-extrabold tracking-tight text-white">AI Detective <span class="text-xs font-normal text-purple-400">v2.5</span></h1>
    <div class="h-2 w-2 rounded-full bg-indigo-500 animate-pulse"></div>
  </div>

  <div class="glass-card rounded-2xl p-4 mb-5">
    <textarea id="msgInput" class="w-full bg-transparent border-none focus:ring-0 text-sm placeholder-slate-500 h-24 resize-none" placeholder="Күдікті мәтінді осында қойыңыз..."></textarea>
  </div>

  <div class="grid grid-cols-2 gap-3 mb-6">
    <button id="checkTextBtn" class="neon-btn text-white py-3 rounded-xl text-sm font-semibold hover:opacity-90 transition-all">Мәтінді талдау</button>
    <button id="checkScreenBtn" class="bg-slate-800 border border-slate-700 text-white py-3 rounded-xl text-sm font-semibold hover:bg-slate-700 transition-all">Экранды қарау</button>
  </div>

  <div id="result" class="hidden glass-card rounded-2xl p-4 transition-all duration-500">
    </div>

  <script src="popup.js"></script>
</body>
</html>

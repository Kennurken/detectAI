<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { 
      width: 380px; 
      background: #020617; 
      color: #f8fafc; 
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
    }
    .glass-panel {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .input-glass {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    .input-glass:focus {
      border-color: #6366f1;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
    }
    .btn-ai {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-ai:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
    }
    .scan-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #818cf8, transparent);
      animation: scan 2s linear infinite;
      display: none;
    }
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100px); }
    }
  </style>
</head>
<body class="p-4">
  <div class="flex items-center justify-between mb-6 px-1">
    <div>
      <h1 class="text-xl font-extrabold tracking-tight text-white flex items-center gap-2">
        <span class="bg-indigo-500 w-2 h-6 rounded-full"></span>
        Digital Trace
      </h1>
      <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">AI Cyber-Intelligence</p>
    </div>
    <div class="flex flex-col items-end">
      <div class="flex items-center gap-1.5">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
        </span>
        <span class="text-[11px] font-semibold text-indigo-300">G 2.5 LITE</span>
      </div>
    </div>
  </div>

  <div class="glass-panel rounded-2xl p-4 mb-4 relative overflow-hidden">
    <div id="scanLine" class="scan-line absolute inset-x-0 top-0 z-10"></div>
    <textarea id="msgInput" 
      class="w-full h-28 bg-transparent border-none focus:ring-0 text-sm placeholder-slate-500 text-slate-200 resize-none" 
      placeholder="Күдікті мәтінді немесе сілтемені осында қойыңыз..."></textarea>
  </div>

  <div class="grid grid-cols-2 gap-3 mb-5">
    <button id="checkTextBtn" class="btn-ai text-white py-3 px-4 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
      Мәтінді талдау
    </button>
    <button id="checkScreenBtn" class="bg-slate-800/50 hover:bg-slate-800 border border-slate-700/50 text-slate-200 py-3 px-4 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
      Экранды қарау
    </button>
  </div>

  <div id="result" class="hidden transition-all duration-500">
    <div id="resultCard" class="glass-panel rounded-2xl p-4 border-l-4">
      <div class="flex items-start justify-between mb-2">
        <h3 id="verdictLabel" class="font-extrabold text-base">Талдау нәтижесі</h3>
        <span id="confidenceBadge" class="px-2 py-0.5 rounded-full text-[10px] font-bold bg-white/10"></span>
      </div>
      <p id="reasonText" class="text-xs leading-relaxed text-slate-300"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
